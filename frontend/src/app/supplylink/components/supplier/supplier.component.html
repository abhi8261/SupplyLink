






<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <div>
    
    <label for="supplierName">Supplier Name:</label>
    <input id="supplierName" formControlName="supplierName" type="text" />
    <div *ngIf="supplierForm.get('supplierName')?.touched && supplierForm.get('supplierName')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('supplierName')?.errors?.required">
        Supplier Name is required.
      </div>
    </div>
  </div>
  <div>
  <label for="email">Email</label>
  <input id="email" formControlName="email" type="text" />
      <div class="text-red" *ngIf="supplierForm.get('email')?.errors?.required">
        Email is required.
      </div>
      
      <div class="text-red" *ngIf="supplierForm.get('email')?.errors?.invalid">
        Email must be a valid email address. 
      </div>
    
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="text" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input id="address" formControlName="address" type="text" />
  </div>

  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text" />
      <div class="text-red" *ngIf="supplierForm.get('username')?.errors?.required">
        Username is required.
      </div>
      <div class="text-red" *ngIf="supplierForm.get('username')?.errors?.invalid">
        Username cannot contain special chracters.
      </div>
    
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
      <div class="text-red" *ngIf="supplierForm.get('password'?.errors?.required)">
        Password is required.
      </div>
      <div class="text-red" *ngIf="supplierForm.get('password')?.errors?.minlength">
       
        Password must be at least 8 characters long.
      </div>
    
  </div>
  <div>
    <label for="role">Role :</label>
    <input id="role" formControlName="role" type="text" />
    <div *ngIf="supplierForm.get('role')?.touched && supplierForm.get('role')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('role')?.errors?.required">
        Role is required.
      </div>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
